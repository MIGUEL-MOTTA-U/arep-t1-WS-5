spring.application.name=jpa-ws-arep
spring.config.import=optional:file:.env[.properties]

# MySQL Database Configuration
spring.datasource.url=${MY_DB_URL}
spring.datasource.username=${MY_DB_USER}
spring.datasource.password=${MY_DB_USER_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Configuration (HikariCP)
# 5 connections minimum, 20 maximum
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
# Connection timeout settings
# 20 seconds to get a connection from the pool
spring.datasource.hikari.connection-timeout=20000
# 5 minutes of idle time before a connection is removed from the pool
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.transaction-isolation=TRANSACTION_READ_COMMITTED

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

